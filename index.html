<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurélio Soares</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/colors.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

  <header>

    <nav class="container">
      <div class="menu">
        <ul class="menuItems">
          <li class="menuItems_item"><a href="#home">Início</a></li>
          <li class="menuItems_item"><a href="#about">Sobre</a></li>
          <li class="menuItems_item"><a href="#projects">Projetos</a></li>
          <li class="menuItems_item"><a href="#contact">Contato</a></li>
        </ul>
      </div>
    </nav>

  </header>  

  <main>
    <section class="section" id="home">
      <div class="halfText">
        <p class="textContent">Olá! Eu sou</p>
        <p class="name">Aurélio Soares,</p>
        <p class="textContent">desenvolvedor Front-End.</p>
        <p class="textContent">Conheça um pouco sobre mim</p>
        <p class="textContent">e meu trabalho.</p>
      </div>
      
      <div class="halfImages">
       <img class="language" src="./img/html-svgrepo-com.svg">
       <img class="language" src="./img/css-3-svgrepo-com.svg">
       <img class="language" src="./img/javascript-svgrepo-com.svg">
      </div>
    </section>

    <section class="section scroll">
      <p class="textContent">Scroll</p>
      <div class="verticalLine"></div>
    </section>


    <section class="section" id="about">
      <p>Sobre mim</p>


        <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./img/aurelio.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./img/aurelio.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./img/aurelio.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

    </section>
    <section class="section" id="projects"></section>
    <section class="section" id="contact"></section>
  </main>


  <script src="./js/main.js"></script>
</body>
</html>
